<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Save Our Ocean</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="causes.html">Causes & Effects</a></li>
            <li class="nav-item"><a class="nav-link" href="solutions.html">Solutions</a></li>
            <li class="nav-item"><a class="nav-link" href="involved.html">Get Involved</a></li>
            <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container py-5">
      <div class="section-card">
        <h2 class="text-primary mb-4">Contact Us</h2>
        <p>Have questions or suggestions? Reach out to us!</p>

        <!-- ✅ UPDATED FORM (FORMSPREE) -->
        <form
          action="https://formspree.io/f/maqnkrgz"
          method="POST"
          class="row g-3"
        >
          <!-- Email subject -->
          <input
            type="hidden"
            name="_subject"
            value="New Message from Save Our Ocean Website"
          />

          <!-- Redirect to thank-you page -->
          <input
            type="hidden"
            name="_next"
            value="thankyou.html"
          />

          <div class="col-md-6">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="col-md-6">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="col-12">
            <textarea
              name="message"
              class="form-control"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-warning btn-lg">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <footer class="bg-primary text-white text-center p-3">
      © 2025 Ocean Awareness Website
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
